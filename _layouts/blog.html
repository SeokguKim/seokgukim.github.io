---
layout: default
---
<a href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}</a>

<header>
  <h1>{{ site.title }}</h1>
</header>
{% for post in site.posts %}
  <li class="post-list-item"
    {% if post.tags %}
      {% for tag in post.tags %}
        data-{{ tag }}
      {% endfor %}
    {% endif %}>
    
  </li>
{% endfor %}
{% include post_list.html %}
